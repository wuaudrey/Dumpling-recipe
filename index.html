<h1>Homemade Pork Dumplings</h>

<h2>Ingredients<h2>

<div class="container">
  <h3>filling<h3>
  
  <div class="group">
    <input type="checkbox" id="pork"
    <label for="pork">1 pound ground pork</label>
  </div>
 
  <div class="group">
    <input type="checkbox" id="scallions"
    <label for="scallions">8 scallions (green onions)</label>
  </div>  
  
   <div class="group">
    <input type="checkbox" id="ginger"
    <label for="ginger">1 tablespoon minced ginger</label>
  </div>
  
   <div class="group">
    <input type="checkbox" id="sesame oil"
    <label for="sesame oil">2 tablespoons sesame oil</label>
  </div>
  
   <div class="group">
    <input type="checkbox" id="salt"
    <label for="salt">1 tablespoon table salt</label>
  </div>
  
</div>
  
<div class="container">
  <h3>sauce<h3>
  
  <div class="group">
    <input type="checkbox" id="soy sauce"
    <label for="soy sauce">3 table spoons soy sauce</label>
  </div>
 
  <div class="group">
    <input type="checkbox" id="rice vinegar"
    <label for="rice vinegar">1 tablespoon rice vinegar</label>
  </div>  
  
   <div class="group">
    <input type="checkbox" id="sesame oil"
    <label for="sesame oil">dash of sesame oil</label>
   </div>

</div>
